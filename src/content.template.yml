################## SCAVENGER HUNT TEMPLATES #############################


scavengerhunt-time:
  - on: facebook
    image: "<%=staticUrl%>andy-ready-search.png"
  - text: "I have 10 clues for you to solve. Each clue leads to an object at the Carnegie Museums of Art and Natural History. Find and scan the object's code to collect it and recieve your next clue!"
    typing: 2s

scavengerhunt-first-scan:
  - on: facebook
    image: "<%=staticUrl%>andy-ready-search.png"
  - text: "I have 10 clues for you to solve. Each clue leads to an object at the Carnegie Museums of Art and Natural History. Find and scan the object's code to collect it and recieve your next clue!"
    typing: 2s
  - text: "You're ahead of the game. You found your first object!"
  - text: "{{foundIt}}"
    typing: 1s
  - template_type: button
    text: "{{nextClue}}"
    buttons:
      -
        type: "postback"
        title: "Hint"
        payload: "SCAVENGER_HUNT_HINT:{{nextClueNumber}}"

scavengerhunt-scan:
  - text: "{{foundIt}}"
    typing: 1s
  - template_type: button
    text: "{{nextClue}}"
    buttons:
      -
        type: "postback"
        title: "Hint"
        payload: "SCAVENGER_HUNT_HINT:{{nextClueNumber}}"

scavengerhunt-repeat-scan: 
  - text: "You already found this object!"
    typing: 1s
  - template_type: button
    typing: 2s
    text: "{{nextClue}}"
    buttons:
      -
        type: "postback"
        title: "Hint"
        payload: "SCAVENGER_HUNT_HINT:{{nextClueNumber}}"

scavengerhunt-hint:
  - typing: 2s
    text: "{{hint}}"

scavengerhunt-last-scan:
  - text: "{{foundIt}}"
  - text: "Congratulations, you've found all of the objects in this scavenger hunt!"
  - on: facebook
    image: "<%=staticUrl%>andy-good-eye.png"

scavengerhunt-complete:
  - text: "You've already finished this scavenger hunt!"
