poll-time:
  - on: facebook
    image: "<%=staticUrl%>img/{{image}}"

poll-question:
  - text: "{{question}}"
    typing: 1s
  - on: facebook
    template_type: "generic"
    elements:
      {{#choices}}
      -
        title: "{{text}}"
        image_url: "<%=staticUrl%>img/{{image}}?invalidate=2"
        buttons:
          -
            type: "postback"
            title: "Vote"
            payload: "VOTE:{{choiceIndex}}"
      {{/choices}}

poll-followup:
  - typing: 1s
    text: "{{feedback}}"
  - typing: true
    text: "{{text}}"

poll-doubledip: 
  - typing: 1s
    text: "Hey there! You already voted in this poll. This vote will not be recorded."

poll-complete:
  - on: facebook
    image: "<%=staticUrl%>img/andy-rock-vote.png?time=1234"

trivia-time:
  - on: facebook
    template_type: "generic"
    elements:
      - 
        subtitle: "This activity takes about {{numQuestions}} minute(s)."
        title: "It's trivia time!"
        image_url: "<%=staticUrl%>img/andy-trivia-time.png"
        buttons:
          -
            type: "postback"
            title: "End Trivia"
            payload: "STOP_CONVO"

trivia-followup:
  - text: "{{feedback}} {{text}}"
    typing: 1s

trivia-followup-short:
  - text: '{{feedback}}'
    typing: 1s

activity_ended:
  - text: "Letâ€™s move on to something else..."
    typing: 1s


trivia-question:
  - text: "Question {{questionNumber}}"
    typing: 1s
  - on: facebook
    image: "<%=staticUrl%>img/{{question.image}}?time=1"
  - on: facebook
    template_type: "button"
    text: "{{question.text}}"
    buttons:
      {{#choices}}
      -
        type: "postback"
        title: "{{.}}"
        payload: "SELECT:{{@index}}"
      {{/choices}}

trivia-question-short:
  - on: facebook
    image: "<%=staticUrl%>img/{{question.image}}"
  - on: facebook
    template_type: "button"
    text: "Question {{questionNumber}}"
    buttons:
      {{#choices}}
      -
        type: "postback"
        title: "{{.}}"
        payload: "SELECT:{{@index}}"
      {{/choices}}

trivia-question-no-image:
  - text: "Question {{questionNumber}}"
    typing: 1s
  - on: facebook
    template_type: "button"
    text: "{{question.text}}"
    buttons:
      {{#choices}}
      -
        type: "postback"
        title: "{{.}}"
        payload: "SELECT:{{@index}}"
      {{/choices}}


trivia-complete:
  - typing: .5s
    text: Thats it! You did amazing.
  - typing: true
    text: '{{scoreText}}'


achievement-unlocked:
  - typing: true
    text: You earned {{reward}} points and unlocked a new achievement!!
  - on: facebook
    template_type: "generic"
    elements:
      {{#achievements}}
      - 
        subtitle: "{{description}}"
        title: "{{displayName}}"
        image_url: "<%=staticUrl%>img/{{image}}"
      {{/achievements}}


prizes:
  - |
    By participating in Summer Adventure, you have a chance to win

      - Free museum memberships
      - Gifts from the museum shop
      - Muffins from Carnegie Cafe
  - text: Lets get started when you're ready
    typing: 2s
    quick_replies:
      - <<%=postbacks.BEGIN_ADVENTURE%>> Lets Begin  
goodbye:
  - text: You are leaving because of reason {{reason}}
    typing: true
  - Hope to see you back again soon! # if no other properties, you can just send a strings

askStopConvo:
  - template_type: button
    text: You have another activity in progress. You must first end the previous activity.
    buttons:
      - <STOP_CONVO> End Activity



daily_scan_limit_reached:
  - text: You have reached the scan limit for this location. Try again tomorrow.
    typing: 2s

stamp_unlock:
  - on: facebook
    template_type: "generic"
    elements:
      -
        title: "{{text}}"
        image_url: <%=staticUrl%>img/{{image}}
        buttons:
          -
            type: "web_url"
            title: "My Stamps"
            messenger_extensions: true
            url: "https://dev.andybot.org/me"


scavengerhunt-firstclue:
  - template_type: button
    text: "You found the first clue in the Scavenger Hunt!\n\n{{clue}}"
    buttons:
      -
        type: "postback"
        title: "Hint"
        payload: "SCAVENGER_HUNT_HINT:{{clueNumber}}"

scavengerhunt-lastclue:
    - text: "Congratulations, you found the last clue in the Scavenger Hunt!\n\n{{followup}}"
      typing: 1s


scavengerhunt-clue:
  - template_type: button
    text: "You found clue number {{clueNumber}}!\n\n{{clue}}"
    buttons:
      -
        type: "postback"
        title: "Hint"
        payload: "SCAVENGER_HUNT_HINT:{{clueNumber}}"

scavengerhunt-followup-clue:
  - text: "You found clue number {{clueNumber}}! {{followup}}"
    typing: 1s
  - template_type: button
    typing: 2s
    text: "Here is your next clue: \n\n{{clue}}"
    buttons:
      -
        type: "postback"
        title: "Hint"
        payload: "SCAVENGER_HUNT_HINT:{{clueNumber}}"


scavengerhunt-followup:
  - typing: 2s
    text: "{{followup}}"

scavengerhunt-hint:
  - typing: 2s
    text: "{{hint}}"

text:
  - typing: true
    text: "{{text}}"