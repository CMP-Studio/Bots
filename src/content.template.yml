
########### WELCOME TEMPLATES ########################

welcome: # this is the #welcome bloc referenced in index.js
  - on: facebook
    image: <%=staticUrl%>andy-hello.png
  - typing: true
    text: I'm Andy CarnegieBot! Pleased to meet you!
  - text: Let's get started on an amazing summer adventure.
    typing: 2s
    quick_replies:
      - <<%=postbacks.HOW_TO_PLAY%>> How to Play
      - <<%=postbacks.BEGIN_ADVENTURE%>> Let's Begin

welcome-back: # this is the #welcome bloc referenced in index.js
  - typing: true
    text: Hey {{user.name}}! Good to see you again.
  - typing: true
    text: Let's continue our summer adventure.
    quick_replies:
      - <<%=postbacks.HOW_TO_PLAY%>> How to Play
      - <<%=postbacks.BEGIN_ADVENTURE%>> Let's Go

################ HOW TO PLAY TEMPLATE #######################

how-to-play:
  - typing: true
    text: Glad you asked. Here is some more information on how to play the game
  - on: facebook
    template_type: "generic"
    elements:
      {{#howtoplay}}
      - 
        subtitle: "{{subtitle}}"
        title: "{{title}}"
        image_url: "<%=staticUrl%>{{image}}"
      {{/howtoplay}}

############### ERROR / FALLBACK TEMPLATES ###########################

error:
  - typing: true
    text: This is embarassing...looks like something went wrong. Please try again later.

unknown-selection:
  - typing: 1s
    text: "I'm not quite sure what you meant by that. Try using the menu options below."

text:
  - typing: true
    text: "{{text}}"


#################### ACTIVITY DISPLAY TEMPLATES #####################3

activities:
  - typing: true
    text: "Here are some activities you can take part in"
  - on: facebook
    template_type: "generic"
    elements:
      -
        subtitle: "Check out museum events and see upcoming stamp opportunities."
        title: "What's Happening"
        image_url: "<%=staticUrl%>museumevents-carousel.png"
        buttons:
          -
            type: "postback"
            title: "See Events"
            payload: "SEE_EVENTS"
      {{#activities}}
      - 
        subtitle: "{{subtitle}}"
        title: "{{title}}"
        image_url: "<%=staticUrl%>{{image}}"
        buttons:
          -
            type: "postback"
            title: "Start {{type}}"
            payload: "START_ACTIVITY:{{activity}}"
      {{/activities}}

more-activities:
  - typing: 2s
    text: "Keep the adventure going with more activities."
  - on: facebook
    template_type: "generic"
    elements:
      -
        subtitle: "Check out museum events and see upcoming stamp opportunities."
        title: "What's Happening"
        image_url: "<%=staticUrl%>museumevents-carousel.png"
        buttons:
          -
            type: "postback"
            title: "See Events"
            payload: "SEE_EVENTS"
      {{#activities}}
      - 
        subtitle: "{{subtitle}}"
        title: "{{title}}"
        image_url: "<%=staticUrl%>{{image}}"
        buttons:
          -
            type: "postback"
            title: "Start {{type}}"
            payload: "START_ACTIVITY:{{activity}}"
      {{/activities}}


################## TRIVIA TEMPLATES #############################

trivia-time:
  - on: facebook
    image: "<%=staticUrl%>andy-trivia-time.png"

trivia-followup:
  - text: "{{feedback}} {{text}}"
    typing: 1s

trivia-followup-short:
  - text: '{{feedback}}'
    typing: 1s

trivia-question:
  - text: "Question {{questionNumber}}"
    typing: 1s
  - on: facebook
    image: "<%=staticUrl%>{{question.image}}"
  - on: facebook
    template_type: "button"
    text: "{{question.text}}"
    buttons:
      {{#choices}}
      -
        type: "postback"
        title: "{{.}}"
        payload: "SELECT:{{@index}}"
      {{/choices}}

trivia-question-short:
  - on: facebook
    image: "<%=staticUrl%>{{question.image}}"
  - on: facebook
    template_type: "button"
    text: "Question {{questionNumber}}"
    buttons:
      {{#choices}}
      -
        type: "postback"
        title: "{{.}}"
        payload: "SELECT:{{@index}}"
      {{/choices}}

trivia-question-no-image:
  - text: "Question {{questionNumber}}"
    typing: 1s
  - on: facebook
    template_type: "button"
    text: "{{question.text}}"
    buttons:
      {{#choices}}
      -
        type: "postback"
        title: "{{.}}"
        payload: "SELECT:{{@index}}"
